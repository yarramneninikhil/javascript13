<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Expense Tracker</h2>
    <form class="myform">
      <div class="mb-3">
        <label for="amount" class="form-label">Choose Expense Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Choose Description:</label>
        <input type="text" class="form-control" id="desc" name="desc">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Choose Category:</label>
        <select class="form-select" id="category" name="category">
          <option></option>
          <option value="movie">Movie</option>
          <option value="electronic">Recharge</option>
          <option value="grocery">Milk</option>
          <option value="food">Food</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
